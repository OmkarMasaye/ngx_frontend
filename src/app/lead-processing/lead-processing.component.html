<app-layout></app-layout> <!-- This selector includes your layout -->

<div class="lead-processing-container"> <!-- New container for lead processing -->
    <h1>Lead Processing</h1>

    <div class="filter-container">
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by name" />
        <button mat-button (click)="sortByAge()" class="sort-button">
            Sort by Age {{ sortDirection === 'asc' ? '↑' : '↓' }}
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 lead-processing-table">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-button (click)="onUserClick(element.userId)">
                    {{ element.firstName }}
                </button>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.lastName }} </td>
        </ng-container>

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{ element.userName }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let element"> {{ element.age }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="onDeleteConfirm(element._id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
