<!-- Navbar -->
<div class="navbar navbar-expand-lg navbar-light bg-white shadow fixed-top">
  <div class="container-fluid">
      <span class="navbar-brand">Rescale</span>
      <div class="d-flex align-items-center ms-auto user-info dropdown">
          <a class="dropdown-toggle d-flex align-items-center" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              <!-- User initials with dynamic content -->
              <div class="user-initials bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 40px; height: 40px;">
                  {{ initials }}
              </div>
              <span class="username">{{ username }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
      </div>
  </div>
</div>

<!-- Sidebar and Main Content Wrapper -->
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidenav bg-white shadow" [ngClass]="{'sidenav-compact': isCompact}">
      <div class="sidebar-header">Rescale</div>
      <ul class="nav flex-column">
          <li class="nav-item">
              <a class="nav-link" [ngClass]="{'nav-link-compact': isCompact, 'active': isActive('/dashboard')}" routerLink="/dashboard">
                  <i class="bi bi-house-door me-2"></i>
                  <span *ngIf="!isCompact">Home</span>
              </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" [ngClass]="{'nav-link-compact': isCompact, 'active': isActive('/lead-processing')}" routerLink="/lead-processing">
                  <i class="bi bi-gear-fill me-2"></i>
                  <span *ngIf="!isCompact">Lead Processing</span>
              </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" [ngClass]="{'nav-link-compact': isCompact, 'active': isActive('/lead-analytics')}" [routerLink]="['/lead-analytics', userId]">
                  <i class="bi bi-graph-up-arrow me-2"></i>
                  <span *ngIf="!isCompact">Lead Analytics</span>
              </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" [ngClass]="{'nav-link-compact': isCompact, 'active': isActive('/popovers')}" routerLink="/popovers">
                  <i class="bi bi-lightbulb me-2"></i>
                  <span *ngIf="!isCompact">Popovers</span>
              </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" [ngClass]="{'nav-link-compact': isCompact, 'active': isActive('/forms')}" routerLink="/forms">
                  <i class="bi bi-pencil-square me-2"></i>
                  <span *ngIf="!isCompact">Forms</span>
              </a>
          </li>  
          <li class="nav-item">
              <a class="nav-link" [ngClass]="{'nav-link-compact': isCompact, 'active': isActive('/chats')}" routerLink="/chats">
                  <i class="bi bi-chat-left-dots me-2"></i>
                  <span *ngIf="!isCompact">Chats</span>
              </a>
          </li>  
          <li class="nav-item">
              <a class="nav-link" [ngClass]="{'nav-link-compact': isCompact, 'active': isActive('/infinite-list')}" routerLink="/infinite-list">
                  <i class="bi bi-list-ul me-2"></i>
                  <span *ngIf="!isCompact">Infinite-list</span>
              </a>
          </li>  
          <li class="nav-item">
              <a class="nav-link" [ngClass]="{'nav-link-compact': isCompact, 'active': isActive('/stepper')}" routerLink="/stepper">
                  <i class="bi bi-lock me-2"></i>
                  <span *ngIf="!isCompact">Stepper</span>
              </a>
          </li>
      </ul>
  </div>

  <!-- Main Content Area -->
  <div class="main-content p-4">
      <!-- Router Outlet: Dynamic content goes here -->
      <router-outlet></router-outlet>
  </div>
</div>
