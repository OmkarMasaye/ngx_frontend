<!-- Sidebar toggle button (hamburger icon) -->
<button class="sidebar-toggle-btn" [ngClass]="{'hidden': isSidebarOpen}" (click)="toggleSidebar.emit()">
    <i class="fas fa-bars"></i>
</button>

<aside class="sidebar" [ngClass]="{'active': isSidebarOpen}">
    <div class="brand">
        <h2>Rescale</h2>
        <button class="close-btn" (click)="toggleSidebar.emit()">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <nav class="navigation">
        <div class="nav-item-dropdown">
            <div class="nav-item" (click)="toggleExploreData()">
                <i class="fas fa-chart-bar"></i>
                <span>Explore Data</span>
                <i class="fas fa-chevron-down dropdown-icon" [ngClass]="{'rotated': isExploreDataOpen}"></i>
            </div>
            <div class="dropdown-menu" [ngClass]="{'open': isExploreDataOpen}">
                <a href="javascript:void(0)" (click)="navigateToData('skoda')" [ngClass]="{'active': activeItem === 'skoda'}" class="dropdown-item">Skoda</a>
                <a href="javascript:void(0)" (click)="navigateToData('loan')" [ngClass]="{'active': activeItem === 'loan'}" class="dropdown-item">Loan</a>
            </div>
        </div>
        <div class="nav-item-dropdown">
            <div class="nav-item" (click)="toggleVisualizeData()">
                <i class="fas fa-chart-bar"></i>
                <span>Visualize Data</span>
                <i class="fas fa-chevron-down dropdown-icon" [ngClass]="{'rotated': isVisualizeDataOpen}"></i>
            </div>
            <div class="dropdown-menu" [ngClass]="{'open': isVisualizeDataOpen}">
                <a href="javascript:void(0)" (click)="navigateToVisualize('skoda')" [ngClass]="{'active': activeVisItem === 'skoda'}" class="dropdown-item">Skoda</a>
                <a href="javascript:void(0)" (click)="navigateToVisualize('loan')" [ngClass]="{'active': activeVisItem === 'loan'}" class="dropdown-item">Loan</a>
            </div>
        </div>
    </nav>
</aside>
